    <title>Infinimenu exmaple</title>

<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>

<body ng-app="app"  ng-controller="menuController as menu">



<multimenu menuitems="menu.menuItems" visible="false"></multimenu>

<div class="row">

</div>
    </div>
